<!DOCTYPE html>
<html lang="en">

<head>

    <title>Google Homepage Mock Up</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styleGH.css" type="text/css">

        <nav id="navbar">
            <ul id="topnav">
                <li><a href="#blank">Gmail</a></li>

            <ul id="left-nav">
